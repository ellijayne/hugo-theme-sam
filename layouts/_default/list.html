{{ define "section_content" }}
<div class="section" id="content">
    {{ .Content }}
    <ul>
        {{ range .Data.Pages }}
        <li>
            {{ if .Params.date }}

            {{ .Date.Format ( .Params.dateForm | default "Mon Jan 02, 2006")}} --

            {{ end }}
            <a href="{{.Permalink}}">
                {{.Title}}
            </a>
        </li>
        {{ end }}
    </ul>
</div>
{{ end }}
